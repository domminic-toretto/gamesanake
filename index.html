<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - JavaScript Puro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Snake Game</h1>
        <div class="score-board">
            <span>Pontuação: <span id="score">0</span></span>
            <span>Recorde: <span id="highScore">0</span></span>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <p>Use as setas para mover</p>
            <button id="startBtn">Iniciar Jogo</button>
        </div>
        <div id="gameOver" class="game-over hidden">
            <h2>Game Over!</h2>
            <p>Pontuação Final: <span id="finalScore">0</span></p>
            <button id="restartBtn">Jogar Novamente</button>
        </div>
    </div>
    <script src="snake.js"></script>
</body>
</html>
